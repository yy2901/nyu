<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Week3 - Yuhao Yang</title>
</head>
<body style="margin: 0;">
    <div id="root"></div>
    <script type="text/babel">
        const root = document.getElementById("root");
        const data = {
            id:123,
            location:"main",
            title:"Hello there",
            description:"This is a json function test"
        }
        const post = ({id,location},ref)=>{
            return(
                <div><h1 ref={ref}>{id}</h1><h2>{location}</h2></div>
            )
        }
        class App extends React.Component {
            constructor(){
                super()
                this.h1 = React.createRef()
            }
            componentDidMount(){
                this.h1.current.style.color="red"
            }
            render(){
                return(
                    <React.Fragment>
                    <div>{post(data,this.h1)}</div>
                    </React.Fragment>
                )
            }
        }
        ReactDOM.render(<App/>,root);
        console.log(window.location.pathname)
    </script>
</body>
</html>
